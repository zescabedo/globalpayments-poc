    - ID: "9f8d263a-b06c-4825-95d7-96633b4af1b3"
      Hint: Description
      Value: |
        <p>Banff is shaped by wide horizons, turquoise lakes, and crisp alpine air. Mountains rise sharply on every side, creating a landscape that feels expansive and grounding at once. Mornings are quiet here — sunlight moving slowly across peaks and valleys.</p>
        <p>Trails lead through forests, across rivers, and up to viewpoints that make time feel bigger and slower. Canoeing on glacier-fed lakes feels like gliding across glass, surrounded by silence and beauty that doesn’t need explanation.</p>
        <p>Evenings bring warmth — cozy lodges, crackling fireplaces, and conversations that stretch late into the night. Banff invites travelers to reconnect with nature and with themselves, step by step, breath by breath.</p>

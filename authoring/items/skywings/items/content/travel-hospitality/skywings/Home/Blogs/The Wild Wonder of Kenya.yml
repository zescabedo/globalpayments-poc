    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>Witness nature’s greatest show where the savannah meets the sky.<br /><br />In Kenya’s Masai Mara, life moves to the rhythm of the wild. Watch elephants march at dawn, lions laze beneath acacias, and the Great Migration thunder across the plains. Beyond safari, connect with the Maasai people, explore Nairobi’s creative culture, or unwind on the Indian Ocean coast. Kenya reminds us — wonder is very much alive.</p></div>

    - ID: "9f8d263a-b06c-4825-95d7-96633b4af1b3"
      Hint: Description
      Value: |
        <p>Vancouver sits between mountains, forest, and ocean — a city shaped by nature. Trails, parks, and waterfront paths offer room to pause, breathe, and take in wide open space. The city feels grounded, friendly, and open.</p>
        <p>Neighborhoods are full of small cafés, creative shops, and fresh coastal flavors. Markets and street scenes reveal a culture built on diverse communities, curiosity, and connection. There’s an ease in how people live here — balanced, outdoors-oriented, and warm.</p>
        <p>For active travelers, Vancouver is a playground: kayaking in calm bays, biking along seawalls, hiking forest paths with skyline views. The city welcomes movement, presence, and the joy of being outside.</p>

      Hint: Content
      Value: |
        <div class="ck-content"><p>Iconic landmarks meet new stories in the world’s most dynamic city.<br /><br />New York pulses with reinvention. Spend mornings at Central Park, afternoons at the Whitney, and evenings exploring rooftop bars or Broadway lights. Wander Brooklyn’s art-filled streets or take a ferry to see Lady Liberty up close. Every visit feels brand new — and that’s the magic of NYC.</p></div>

    - ID: "417e1261-140b-4a2c-b087-e6b3a62d8b74"
      Hint: metadataDescription
      Value: |
        Entdecken Sie die Lumina Kollektion von Forma Lux – eine kuratierte Serie von modularen Sofas, Akzentstühlen und handgefertigten Tischen, die Harmonie, Licht und Langlebigkeit in Ihr Zuhause bringen. Entworfen für Balance und nachhaltige Schönheit, spiegelt jedes Stück die Philosophie von Forma Lux für ein raffiniertes Leben wider.
        Wenn Sie erkunden, welche Möbel Ihr Raum ergänzen würden, bietet die Lumina Kollektion warme natürliche Materialien, moderne Silhouetten und modulare Vielseitigkeit, die sich wunderbar an jedes Interieur anpassen.

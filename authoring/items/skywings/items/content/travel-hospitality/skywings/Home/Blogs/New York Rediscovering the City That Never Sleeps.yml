    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>世界で最もダイナミックな都市で、アイコニックなランドマークが新しい物語と出会います。<br /><br />ニューヨークは常に再発明されています。午前中はセントラルパーク、午後はホイットニー美術館、夜はルーフトップバーやブロードウェイのライトを探索しましょう。ブルックリンのアートに満ちた通りを歩いたり、フェリーで自由の女神を間近で見たり。訪れるたびに新鮮に感じる、それがNYCの魔法です。</p></div>

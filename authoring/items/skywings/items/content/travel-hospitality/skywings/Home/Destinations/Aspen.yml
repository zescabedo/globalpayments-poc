    - ID: "9f8d263a-b06c-4825-95d7-96633b4af1b3"
      Hint: Description
      Value: |
        <p>Aspen blends alpine adventure with refined comfort. Streets are lined with warm wood architecture, local shops, and cafés where travelers and locals gather. Whether covered in winter snow or bright summer sun, the mountains remain the heart of the experience.</p>
        <p>Days here can be active — skiing, hiking, gondola rides, or simply wandering scenic paths. The landscape is stunning, but the community is what gives Aspen its charm: friendly, welcoming, and full of character.</p>
        <p>Evenings bring soft lighting, mountain air, and calm conversation. Aspen encourages travelers to enjoy both movement and rest — the perfect balance of comfort and adventure.</p>

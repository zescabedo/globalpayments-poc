    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>C'è di più a Bali che le onde da surf — scopri la calma spirituale e i battiti creativi.<br /><br />Tra terrazze di riso e templi, Bali pulsa di vita. Inizia la tua giornata con yoga all'alba a Ubud, passeggia tra i mercati d'arte e ricaricati con frutta tropicale fresca. Visita i templi dell'acqua a Tirta Empul o guarda il sole immergersi nell'Oceano Indiano dalle scogliere di Uluwatu. Qui, la cultura non è curata — è vissuta quotidianamente.</p></div>

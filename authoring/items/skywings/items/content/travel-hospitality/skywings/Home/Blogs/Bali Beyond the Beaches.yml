    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>バリにはサーフブレイク以上のものがあります。精神的な落ち着きと創造的な鼓動を発見してください。<br /><br />ライステラスと寺院の間で、バリは生命で脈打っています。ウブドで日の出ヨガで一日を始め、アートマーケットを散策し、新鮮なトロピカルフルーツでエネルギーを補給しましょう。ティルタ・エンプルの水の寺院を訪れたり、ウルワツの崖からインド洋に沈む夕日を眺めたりしましょう。ここでは、文化はキュレーションされているのではなく、日々の生活の中で生きています。</p></div>

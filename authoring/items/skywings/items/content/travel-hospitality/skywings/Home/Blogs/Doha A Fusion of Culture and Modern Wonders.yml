    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p data-start="2507" data-end="2604">過去と現在が見事に調和するカタールの首都を探検しましょう。</p><p data-start="2606" data-end="2908">ドーハは対照的な都市です。輝く高層ビルが伝統的なスークの隣に立ち、文化的な宝物が豪華なホテルの隣にあります。<strong data-start="2766" data-end="2791">イスラム美術館</strong>から始めましょう。コーニッシュに位置する息をのむような建物で、イスラム世界の何世紀にもわたる芸術作品を展示しています。</p><p data-start="2910" data-end="3241"><strong data-start="2941" data-end="2955">スーク・ワキフ</strong>の曲がりくねった通りを探検し、香辛料、織物、手工芸品があなたの感覚を誘惑します。砂漠の味を楽しむために、サファリに参加したり、市外の砂丘をサンドボードで滑り降りたりしましょう。スポーツ愛好家や建築ファンは、FIFAワールドカップの工学的驚異である<strong data-start="3176" data-end="3191">スタジアム974</strong>に驚嘆するでしょう。</p><p data-start="3243" data-end="3491">ドーハの料理シーンもまた一つのハイライトで、グルメダイニングから伝統的なカタール料理まで何でも楽しめます。ウォーターフロントを散策したり、砂漠のオアシスを探検したりする際に、ドーハは本格的でありながら現代的なアラビアの冒険を提供します。</p></div>

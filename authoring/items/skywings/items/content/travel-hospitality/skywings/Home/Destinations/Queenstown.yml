    - ID: "9f8d263a-b06c-4825-95d7-96633b4af1b3"
      Hint: Description
      Value: |
        <p>Queenstown is a place where adventure and scenery collide in the best way. Lake Wakatipu shines under open skies, framed by dramatic peaks that seem to invite exploration. The town itself feels welcoming, lively, and full of energy.</p>
        <p>Every day can be different — hiking ridges, paragliding over the lake, exploring hidden coves, or simply enjoying slow meals with mountain views. Nature feels close and alive here, encouraging movement and curiosity.</p>
        <p>When evening arrives, Queenstown settles into a warm, friendly pace. It’s a destination that encourages connection — with others, with nature, and with the thrill of new experiences.</p>

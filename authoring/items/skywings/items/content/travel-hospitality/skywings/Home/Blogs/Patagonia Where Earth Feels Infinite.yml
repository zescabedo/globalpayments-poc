    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>生のまま、遠く、息をのむような美しさ - チリとアルゼンチンの南部の荒野はあなたを言葉を失わせます。</p><p>&nbsp;</p><p>パタゴニアでは、地平線が永遠に広がります。トーレス・デル・パイネで氷河の間をハイキングし、浮かぶ氷原を通り過ぎる船に乗り、またはジャギッドピークの下でグアナコが草を食むのを見てください。ここでの夜は星空観察のためのものです - 空が非常に澄んでいて、無限を信じさせてくれます。冒険は再び純粋に感じられ、群衆から遠く、自然に近づきます。</p></div>

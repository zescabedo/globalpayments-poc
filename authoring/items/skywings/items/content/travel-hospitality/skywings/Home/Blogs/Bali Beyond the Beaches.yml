    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>There’s more to Bali than surf breaks — discover spiritual calm and creative heartbeats.<br /><br />Between rice terraces and temples, Bali pulses with life. Start your day with sunrise yoga in Ubud, wander through art markets, and refuel on fresh tropical fruit. Visit the water temples at Tirta Empul or watch the sun dip into the Indian Ocean from Uluwatu’s cliffs. Here, culture isn’t curated — it’s lived daily.</p></div>

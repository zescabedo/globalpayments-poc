    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>香り、音、魂が息づく街に足を踏み入れましょう。<br /><br />スパイス市場、職人、音楽の迷路であるマラケシュのメディナに迷い込んでください。かつてイヴ・サンローランが住んでいたジャルダン・マジョレルを訪れたり、クトゥビア・モスクを見下ろす屋上テラスでミントティーを飲んだりしましょう。日の出の祈りの呼びかけからランタンが灯る夜まで、マラケシュは純粋な感覚の詩です。</p></div>

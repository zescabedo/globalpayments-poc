    - ID: "97b19c3f-9341-48ac-be54-22e1caaa1d48"
      Hint: Bio
      Value: |
        <div class="ck-content"><p>Hey, I’m Jeramey Watts. I’ve spent my entire career in retail, starting behind the counter and working my way into national product leadership. I’ve led sales teams, built multi-channel integrations, managed partner ecosystems, and trained hundreds of reps and retailers across the country. Today, I serve as the Senior Product Manager of Partner Integrations at Global Payments, where I get to help retail businesses (from boutiques to multi-store operations) connect the dots between their systems, teams, and growth goals. But I never forgot what it’s like to be the one unlocking the door in the morning, managing staff, and making the numbers work at the end of the month.</p></div>

      Value: "Patagonia: Dove la Terra sembra infinita"
    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>Cruda, remota e mozzafiato — la natura selvaggia del sud del Cile e dell'Argentina ti lascerà senza parole.</p><p>&nbsp;</p><p>In Patagonia, gli orizzonti si estendono all'infinito. Fai escursioni tra i ghiacciai nel Torres del Paine, naviga tra campi di ghiaccio galleggianti o osserva i guanachi pascolare sotto picchi frastagliati. Le notti qui sono per l'osservazione delle stelle — cieli così limpidi che ti fanno credere nell'infinito. L'avventura torna a essere pura, lontana dalla folla e più vicina alla natura.</p></div>

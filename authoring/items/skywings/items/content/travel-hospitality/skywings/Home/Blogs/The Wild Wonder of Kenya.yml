      Value: "Safari Soul: La Meraviglia Selvaggia del Kenya"
    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>Assisti allo spettacolo più grande della natura dove la savana incontra il cielo.<br /><br />Nella Masai Mara del Kenya, la vita si muove al ritmo della natura selvaggia. Guarda gli elefanti marciare all'alba, i leoni oziare sotto le acacie e la Grande Migrazione tuonare attraverso le pianure. Oltre al safari, connettiti con il popolo Maasai, esplora la cultura creativa di Nairobi o rilassati sulla costa dell'Oceano Indiano. Il Kenya ci ricorda che la meraviglia è molto viva.</p></div>

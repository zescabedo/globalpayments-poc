    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>クロアチアの中世の町、ターコイズブルーの海、沿岸の魅力を発見してください。ドゥブロヴニクからスプリットまで、太陽の光に包まれた歴史を探検しましょう。</p><p>&nbsp;</p><p data-start="3532" data-end="3994">ドゥブロヴニクの古代の城壁からスプリットの活気ある港まで、クロアチアは太陽の光に包まれた歴史を提供します。人里離れた島で泳ぎ、新鮮なシーフードを食べ、古いヨーロッパの物語をささやく石畳の通りを歩きましょう。アドリア海に沈む夕日は、あなたのためだけに守られた秘密のように感じられます。</p></div>

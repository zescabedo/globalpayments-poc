    - ID: "9f8d263a-b06c-4825-95d7-96633b4af1b3"
      Hint: Description
      Value: |
        <p>Nepal offers mountain beauty shaped by culture, tradition, and deep spiritual presence. Prayer flags flutter in the wind, trails wind past small villages, and peaks rise beyond imagination. The Himalayas feel both powerful and welcoming.</p>
        <p>Trekking here is as much about people as landscapes — shared meals in tea houses, quiet morning walks, and respectful connection with local communities. The journey invites humility, curiosity, and wonder.</p>
        <p>Sunrise over the Himalayas is unforgettable — the world turning gold as day begins. Nepal encourages travelers to slow down, open up, and experience travel in a meaningful, grounded way.</p>

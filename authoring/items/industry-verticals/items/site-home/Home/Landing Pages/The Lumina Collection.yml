      Hint: metadataDescription
      Value: |
        Découvrez la Collection Lumina par Forma Lux — une série de canapés modulaires, de fauteuils d'appoint et de tables fabriquées à la main qui apportent harmonie, lumière et longévité dans votre maison. Conçue pour l'équilibre et la beauté durable, chaque pièce reflète la philosophie de Forma Lux de vie raffinée.
        Si vous explorez quel mobilier pourrait compléter votre espace, la Collection Lumina offre des matériaux naturels chaleureux, des silhouettes modernes et une polyvalence modulaire qui s'adaptent magnifiquement à tout intérieur.

    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>Scopri le città medievali della Croazia, le acque turchesi e il fascino costiero. Da Dubrovnik a Spalato, esplora la storia avvolta nel sole.</p><p>&nbsp;</p><p data-start="3532" data-end="3994">Dalle antiche mura di Dubrovnik al vivace porto di Spalato, la Croazia offre storia avvolta nel sole. Nuota al largo di isole appartate, cena con frutti di mare appena pescati e passeggia per strade acciottolate che sussurrano storie della vecchia Europa. Ogni tramonto sull'Adriatico sembra un segreto custodito solo per te.</p></div>

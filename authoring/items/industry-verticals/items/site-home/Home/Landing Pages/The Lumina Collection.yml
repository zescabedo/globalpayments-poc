      Value: |
        Discover The Lumina Collection by Forma Lux — a curated series of modular sofas, accent chairs, and handcrafted tables that bring harmony, light, and longevity into your home. Designed for balance and sustainable beauty, each piece reflects the Forma Lux philosophy of refined living.
        If you’re exploring what furniture would complement your space, The Lumina Collection offers warm natural materials, modern silhouettes, and modular versatility that adapt beautifully to any interior.

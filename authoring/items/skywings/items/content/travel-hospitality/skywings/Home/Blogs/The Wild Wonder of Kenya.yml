    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>サバンナが空と出会う場所で、自然の最大のショーを目撃してください。<br /><br />ケニアのマサイマラでは、生命は野生のリズムに合わせて動きます。夜明けに行進する象、アカシアの下でくつろぐライオン、平原を駆け抜ける大移動を見てください。サファリを超えて、マサイ族の人々とつながり、ナイロビの創造的な文化を探求したり、インド洋の海岸でくつろいだりしてください。ケニアは私たちに思い出させてくれます — 驚異は非常に生きています。</p></div>

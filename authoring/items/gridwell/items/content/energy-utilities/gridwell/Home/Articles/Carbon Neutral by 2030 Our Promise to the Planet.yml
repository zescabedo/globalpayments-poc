        <div class="ck-content"><p data-start="5188" data-end="5440">At Gridwell, we’re not waiting for change—we’re making it happen. Our goal is to achieve full carbon neutrality by 2030 through a combination of renewable energy generation, carbon capture innovation, and energy-efficient operations.</p><p data-start="5442" data-end="5804">This commitment is more than a target; it’s a reflection of our values. We’re partnering with local suppliers who share our vision, investing in next-generation clean tech, and helping customers reduce emissions through smarter energy use. Every milestone brings us closer to a world powered entirely by sustainable energy—and we’re proud to lead that journey.</p></div>

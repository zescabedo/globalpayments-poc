    - ID: "9f8d263a-b06c-4825-95d7-96633b4af1b3"
      Hint: Description
      Value: |
        <p>The Gold Coast is where surf culture meets sunny coastal ease. Long stretches of golden sand welcome early-morning joggers, surfers waiting for the next break, and travelers just getting lost in the horizon. Each day feels light here — playful, energetic, warm.</p>
        <p>Beyond the beach, there’s a lively city full of cafés, markets, and friendly neighborhoods. Coastal walkways connect scenic boardwalks and lookout points, creating space for slow movement and simple joy. Inland, rainforest-clad mountains offer waterfalls and walking trails that feel like a world away from the shoreline.</p>
        <p>The Gold Coast encourages adventure in every direction — surf lessons, wildlife encounters, oceanside cycling, and nights spent under glowing sunsets. It's a destination for travelers seeking brightness, connection, and the feeling of simply enjoying life at the water’s edge.</p>

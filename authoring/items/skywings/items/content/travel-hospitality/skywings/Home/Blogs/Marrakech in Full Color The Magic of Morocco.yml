    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>Entra in una città dove ogni angolo è vivo di profumi, suoni e anima.<br /><br />Perditi nella medina di Marrakech, un labirinto di mercati di spezie, artigiani e musica. Visita il Jardin Majorelle, un tempo dimora di Yves Saint Laurent, o sorseggia tè alla menta da una terrazza sul tetto con vista sulla Moschea Koutoubia. Dalla chiamata alla preghiera all'alba alle notti illuminate dalle lanterne, Marrakech è pura poesia sensoriale.</p></div>

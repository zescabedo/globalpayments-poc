    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p data-start="404" data-end="490">アラブ首長国連邦の首都であるアブダビの芸術、冒険、アラビアの優雅さを発見してください。</p><p data-start="492" data-end="854">そのスカイラインを定義する輝く高層ビルから、白い砂浜の静かな広がりまで、アブダビは伝統と現代性を見事に融合させた都市です。イスラム建築の傑作である壮大な<strong data-start="698" data-end="727">シェイク・ザイード・グランド・モスク</strong>から旅を始めましょう。輝く大理石と複雑なモザイクが信仰と職人技の物語を語ります。</p><p data-start="856" data-end="1140">アート愛好家には、<strong data-start="881" data-end="901">ルーヴル・アブダビ</strong>は必見で、文化と世紀を橋渡しする世界クラスのコレクションを提供しています。冒険を求める人々は、心臓を打つような乗り物を楽しめる<strong data-start="1020" data-end="1037">フェラーリ・ワールド</strong>に向かうか、砂漠のサファリに参加して黄金の砂丘を存分に体験してください。</p><p data-start="1142" data-end="1402">日が沈むと、アブダビのコーニッシュはウォーターフロントのダイニング、賑やかなカフェ、ゆったりとした散歩に最適な歩道で活気づきます。贅沢、文化、冒険が混ざり合ったアブダビは、一生の思い出を約束する目的地です。</p></div>

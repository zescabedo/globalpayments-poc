    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>Arroccata sopra l'Egeo, Santorini sembra un sogno. Passeggia tra i vicoli tortuosi di Oia mentre la luce del sole rimbalza sui muri bianchi e le cupole blu. Sorseggia il vino Assyrtiko in una taverna sulla scogliera o esplora spiagge vulcaniche che brillano in sfumature di rosso e nero. Che tu stia guardando il tramonto sul caldera o svegliandoti con la brezza marina, Santorini dimostra che il romanticismo vive ancora nei dettagli — e in ogni vista mozzafiato.</p></div>
